<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat page</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <section class="mobile-section">
        <div class="mobile-wrapper" style="background-image: url(/images/BG-035.png); background-size: cover;">

            <div class="side-bar-parent">
                <div class="side-bar-child">
                    <a href="/pages/navbar_profile.html"><img src="/images/BG-014.png" alt=""></a>
                </div>
            </div>



            <div class="chat-logo-paner">
                <div class="chat-logo-parent">
                    <div class="chat-logo-child">
                        <img class="image" src="/images/Squarespace-Logo-04.png" alt="">
                    </div>
                </div>
            </div>

            

            <div class="whatsapp-tab-wrapper">
                <div class="whatsapp-tab-parent">
                    <div class="whatsapp-tab-child">
                        <p>Contact Us via Whatsapp</p>
                        <p>Operation Hours: 10:00AM - 10:00PM</p>
                        <p>(Mon - Sun)</p>
                    </div>
                    <div class="whatsapp-tab-child">
                        <button>Redirect to Whatsapp</button>
                    </div>
                </div>
            </div>

            <div class="copy-write">
                <div class="web-copyright">
                    <div class="web-copyright-parent">
                        <div class="web-copyright-child">
                            <h3>Copyright &copy; 2024 Squarespace . All Rights Reserved.</h3>
                        </div>
                    </div>
                </div>
            </div>

    
        </div>
    </section>
</body>
