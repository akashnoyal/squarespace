<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purchased product page</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <section class="mobile-section">
        <div class="mobile-wrapper" style="background-color: #313131;">





            <div class="purchased-product-wrapper">
                <div class="purchased-product-parent">
                    <div class="product-img-child">
                        <img src="/images/bimber_whiskey.png" alt="">
                    </div>
                    <div class="product-title-child">
                        <p>Purchased Product</p>
                    </div>
                    <div class="product-description-child">
                        <p>Bimber Distillery
                            Netherlands Edition Single
                            Malt London Whisky</p>
                    </div>
                    <div class="product-account-child">
                        <div class="product-account">
                            <p>Total Amount (USDT)</p>
                            <p style="color: white; font-size: 1.7rem; font-weight: 400;">2342435</p>
                        </div>
                        <div class="product-account">
                            <div class="divider"></div>
                        </div>
                        <div class="product-account">
                            <p>Total Profit (USDT)</p>
                            <p style="color: white; font-size: 1.7rem; font-weight: 400;">1,2345.00</p>
                        </div>
                    </div>
                    <div class="product-info-child">
                        <div class="info">
                            <p>Creation Time</p>
                            <p style="color: white; font-size: 1.6rem; font-weight: 400;">2023-10-05 12:34:00</p>
                        </div>
                        <div class="info">
                            <p>Rating No.</p>
                            <p style="color: white; font-size: 1.6rem; font-weight: 400;">79650204028516</p>
                        </div>
                    </div>
                    <div class="product-btn-child">
                        <button>Upload</button>
                    </div>
                </div>
            </div>








        </div>
    </section>
</body>

</html>
