<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about squarespace</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <section class="mobile-section">
        <div class="mobile-wrapper" style="background-image: url(/images/BG-035.png); background-size: cover;">



            <div class="popup-container">
                <div class="popup-parent">
                    <div class="popup-child">
                        <div class="popup-heading-parent">
                            <div class="popup-title-child">
                                <p>Select Date</p>
                            </div>
                            <div class="popup-close-btn-child">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                        <div class="popup-content-parent">

                            <div class="calendar-wrapper">
                                <div class="calendar">
                                    <div class="calendar-header">
                                        <div class="pre-year">
                                            <i class="fa-solid fa-angle-left"></i>
                                        </div>
                                        <div class="month-year-value">
                                            <div class="month-picker">January</div>
                                            <div class="year">2024</div>
                                        </div>
                                        <div class="next-year">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </div>
                                    </div>
                                    <div class="calendar-body">
                                        <div class="days">
                                            <div>S</div>
                                            <div>M</div>
                                            <div>T</div>
                                            <div>W</div>
                                            <div>T</div>
                                            <div>F</div>
                                            <div>S</div>
                                        </div>
                                        <div class="dates">
                                            <div>1</div>
                                            <div>2</div>
                                            <div>3</div>
                                            <div>4</div>
                                            <div>5</div>
                                            <div>6</div>
                                            <div>7</div>
                                            <div>8</div>
                                            <div>9</div>
                                            <div>10</div>
                                            <div>11</div>
                                            <div>12</div>
                                            <div>13</div>
                                            <div>14</div>
                                            <div>15</div>
                                            <div>16</div>
                                            <div>17</div>
                                            <div>18</div>
                                            <div>19</div>
                                            <div>20</div>
                                            <div>21</div>
                                            <div>22</div>
                                            <div>23</div>
                                            <div>24</div>
                                            <div>25</div>
                                            <div>26</div>
                                            <div>27</div>
                                            <div>28</div>
                                            <div>29</div>
                                            <div>30</div>
                                        </div>
                                    </div>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
