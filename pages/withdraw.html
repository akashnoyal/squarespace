<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="mobile-section">
        <div class="mobile-wrapper" style="background-color: #222222;">




            <div class="withdraw-bar-parent">
                <div class="withdraw-bar-child">
                    <a href="/pages/navbar_profile.html"><img src="/images/BG-014.png" alt=""></a>
                </div>
                <div class="withdraw-bar-title">
                    <a href="/pages/withdraw_history.html"><p>History</p></a>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            
            <div class="withdraw-top-head-wrapper">
                <div class="withdraw-top-head-parent">
                    <div class="withdraw-top-head-child">
                        <div class="withdraw-title-sub-child">
                            <p>Withdraw</p>
                        </div>
                        <div class="withdraw-title2-sub-child">
                            <p>* You will receive your funds within an hour after submission</p>
                        </div>
                    </div>
                </div>
            </div>

            

            <div class="withdraw-account-wrapper">
                <div class="withdraw-account-parent">
                    <div class="withdraw-wallet-child">
                        <p>Wallet Balance</p>
                        <p>USDT 1679.90</p>
                    </div>
                    <div class="withdraw-account-child">
                        <p>Withdrawal Method</p>
                        <p>Transfer to Bank</p>
                        <P>MOX Bank</P>
                        <P>839742934979</P>
                        <P>Testing123</P>
                    </div>
                </div>
            </div>


            <div class="withdraw-amount-wrapper">
                <div class="withdraw-amount-parent">
                    <div class="withdraw-amount-child">
                        <div class="withdraw-amount-title">
                            <p>Withdrawal Amount</p>
                        </div>
                        <div class="withdraw-amount-input">
                            <input type="text" name="" id="" placeholder="Type Withdrawal Amount">

                        </div>
                    </div>
                    <div class="withdraw-amount-child">
                        <div class="withdraw-amount-title">
                            <p>Withdraw PIN</p>
                        </div>
                        <div class="withdraw-amount-input">
                            <input type="text" name="" id="" placeholder="Type Withdraw PIN">
                        </div>
                    </div>
                    <div class="withdraw-amount-child">
                        <button>Withdraw</button>
                    </div>
                </div>
            </div>
