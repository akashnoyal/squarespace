<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invitation page</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <section class="mobile-section">
        <div class="mobile-wrapper" style="background-image: url(/images/BG-035.png); background-size: cover;">

            <div class="side-bar-parent">
                <div class="side-bar-child">
                    <img src="/images/BG-014.png" alt="">
                </div>
            </div>


            <div class="invitation-head-title">
                <div class="invitation-head-title-parent">
                    <div class="invitation-head-title-child">
                        <p>Invitation</p>
                    </div>
                </div>
            </div>


            <div class="chat-logo-paner">
                <div class="chat-logo-parent">
                    <div class="chat-logo-child">
                        <img class="image" src="/images/Squarespace-Logo-04.png" alt="">
                    </div>
                </div>
            </div>

    

            <div class="invitation-tab-wrapper">
                <div class="invitation-tab-parent">
                    <div class="invitation-tab-child">
                        <div class="invitation-qr">
                            <img src="/images/qr-code.png" alt="">
                        </div>
                    </div>
                    <div class="invitation-tab-child">
                        <div class="invitation-title">
                            <p>Profile Referral Code</p>
                        </div>
                    </div>
                    <div class="invitation-tab-child">
                        <div class="invitation-code">
                            <p>8U43H83</p>
                        </div>
                    </div>
                    <div class="invitation-tab-child">
                        <div class="invitation-btn">
                            <button>Copy Referral Code</button>
                        </div>
                    </div>
                </div>
            </div>

            
                <div class="web-copyright">
                    <div class="web-copyright-parent">
                        <div class="web-copyright-child">
                            <h3>Copyright &copy; 2024 Squarespace . All Rights Reserved.</h3>
                        </div>
                    </div>
                </div>


    
        </div>
    </section>
</body>

</html>
