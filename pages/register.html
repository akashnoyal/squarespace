<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mobile-section">
        <div class="mobile-wrapper" style="background-image: url(/images/BG-035.png); background-size: cover;">
            
            <div class="auth-logo-paner">
                <div class="auth-logo-parent">
                    <div class="auth-logo-child">
                        <img class="image" src="/images/Squarespace-Logo-04.png" alt="">
                    </div>
                </div>
            </div>

            <div class="auth-tab">
                <div class="auth-tab-parent-register">
                    <div class="auth-tab-child">
                        <a href="/pages/login.html"><button>Login</button></a>
                    </div>
                    <div class="auth-tab-child">
                      <button>Register</button>
                    </div>
                </div>
            </div>

            <div class="auth-container">
                <div class="auth-container-parent">
                    <div class="auth-container-child">
                        <h1 for="">Register</h1>
                    </div>
                    <div class="auth-container-child">
                        <label for="">Username</label>
                        <input type="text" name="" id="" placeholder="Type Here">
                    </div>
                    <div class="auth-container-child">
                        <label for="">Phone No</label>
                        <input type="number" name="" id="" placeholder="Type Here">
                    </div>
                    <div class="auth-container-child">
                        <label for="">Security PIN</label>
                        <input type="number" name="" id="" placeholder="Type Here">
                    </div>
                    <div class="auth-container-child">
                        <label for="">Login Password</label>
                        <input type="password" name="" id="" placeholder="Type Here">
                    </div>
                    <div class="auth-container-child" style="">
                        <label for="">Confirm Login Password</label>
                        <input type="password" name="" id="" placeholder="Type Here">
                    </div>
                    <div class="auth-container-child">
                        <label for="">Gender</label>
                        <input type="text" name="" id="" placeholder="Type Here">
                    </div>
                    <div class="auth-container-child" style="border: none;">
                        <label for="">Invitation Code</label>
                        <input type="password" name="" id="" placeholder="Type Here">
                    </div>
                    <div class="auth-container-child" style="display: flex; justify-content: center; align-items: center; margin-top: -2rem; border: none;">
                       <a href="/pages/login.html" class="regi-button"><button>Register Account</button></a>
                    </div>
                </div>
            </div>


            <div class="web-copyright">
                <div class="web-copyright-parent">
                    <div class="web-copyright-child">
                        <h3>Copyright &copy; 2024 Squarespace . All Rights Reserved.</h3>
                    </div>
                </div>
            </div>



        </div>
    </section>
</body>
</html>
